<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video and Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .media-section {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>My Favorite Hobby: Music</h1>

    <!-- Media Section -->
    <div class="media-section">
        <h2>Watch this video about music theory</h2>
        <!-- YouTube Video Embed -->
        <iframe width="560" height="315" src="c:\Users\USER\Videos\Screen Recordings\Screen Recording 2024-08-28 234036.mp4" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>
    </div>

    <div class="media-section">
        <h2>Listen to my favorite song</h2>
        <!-- Audio Clip Embed -->
        <audio controls>
            <source src="c:\Users\USER\Music\U Know VD Visualizer 07.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
